{% extends 'base.html' %}

{% block body %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure, you want to delete "{{rider}}?"</p>
            <form action="{% url 'delete_rider' rider.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'rider_list' %}">Cancel</a>
                <input type="submit" class="btn btn-danger" name="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
